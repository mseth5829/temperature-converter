<DOCTYPE! HTML>
<html>
  <head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <img src="img/thermometer.jpg">
    <div class="main">
      <h1> Temperature Converter </h1>
      <input type="text" placeholder="Enter temperature here..." id="input">
      <div class= "radio"><input type="radio" name="temp" id="farenheit"><p class="temp">&#8451</p></div>
      <input type="radio" name="temp" id="celsius"><p class="temp">&#8457</p>
      <div class="buttons">
        <button id="submit">Submit</button>
        <button id="clear">Clear</button>
      </button>
      <p id="output"></p>
    </div>
    <script src=script.js></script>
  </body>
</html>
